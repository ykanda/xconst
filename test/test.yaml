xconst_ver         : 0.0.1                    # xconstのバージョン指定、現状無視される (required)
xconst_author_name : Yasuhiro Kanda           # このファイルの作成者 (optional)
xconst_author_mail : yasuhiro.kanda@gmail.com # このファイルの作成者のメールアドレス (optional)


# 定義本体
xconst_declaration:
  # 文字列の要素定義
  - name:  FOO
    type:  string
    value: foo
  # 整数の要素定義
  - name:  BAR
    type:  integer
    value: 1
  # 不動小数点数の要素定義
  - name:  BAZ
    type:  float
    value: 1.0

